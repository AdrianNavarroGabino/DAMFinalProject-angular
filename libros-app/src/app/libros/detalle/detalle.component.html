<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ titulo }}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="container">
            <div class="row">
              <div class="col-sm" *ngIf="libro?.idFoto">
                <img src="https://www.ebookelo.com/images/cover/{{ libro.idFoto }}.jpg" alt="Portada de {{libro.titulo}}" class="img-thumbnail rounded" />
              </div>
              <div class="col-sm" *ngIf="!libro?.idFoto">
                <img src="http://localhost:8080/images/no-portada.png" alt="No portada" class="img-thumbnail rounded" />
              </div>

              <div class="col-sm">
                <ul class="list-group text-dark mb-3" *ngIf="libro">
                  <li class="list-group-item list-group-item-primary">Título: {{ libro.titulo }}</li>
                  <li *ngIf="libro.autor" class="list-group-item list-group-item-secondary">Autor: {{libro.autor}}</li>
                  <li *ngIf="libro.idioma" class="list-group-item">Idioma: {{libro.idioma}}</li>
                  <li *ngIf="libro.anyoPublicacion" class="list-group-item">Año de publicación: {{ libro.anyoPublicacion }}</li>
                  <li *ngIf="libro.paginas" class="list-group-item">Páginas: {{libro.paginas}}</li>
                  <li *ngIf="libro.valoracion" class="list-group-item">Valoración: {{libro.valoracion}} sobre 10</li>
                  <li *ngIf="libro.generos && libro.generos.length > 0" class="list-group-item">
                    Género: <span *ngFor="let g of libro.generos; first as isFirst"><span *ngIf="isFirst">{{ g.nombre }}</span><span *ngIf="!isFirst">, {{ g.nombre }}</span></span>
                  </li>
                </ul>

                <div *ngIf="progreso > 0" class="progress" style="height: 40px;">
                  <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progreso+'%'}" attr.aria-valuenow="{{ progreso }}" aria-valuemin="0" aria-valuemax="100">
                    {{ progreso }}%
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
