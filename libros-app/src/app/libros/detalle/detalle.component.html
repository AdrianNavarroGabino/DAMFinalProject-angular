<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ titulo }}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="container">
            <div class="row">
              <div class="col-sm" *ngIf="libro?.foto">
                <img src="http://localhost:8080/api/uploads/img/{{libro.foto}}" alt="{{libro.foto}}" class="img-thumbnail rounded" />
              </div>

              <div class="col-sm">
                <ul class="list-group text-dark mb-3" *ngIf="libro">
                  <li class="list-group-item list-group-item-primary">Título: {{ libro.titulo }}</li>
                  <li *ngIf="libro.autores && libro.autores.length > 0" class="list-group-item list-group-item-secondary">Autor: {{libro.autores[0].nombre}} {{libro.autores[0].apellidos}}</li>
                  <li class="list-group-item">ISBN 10: {{ libro.isbn10 }}</li>
                  <li class="list-group-item">ISBN 13: {{ libro.isbn13 }}</li>
                  <li class="list-group-item">Editorial: {{ libro.editorial }}</li>
                  <li class="list-group-item">Fecha de publicación: {{ libro.fechaPublicacion }}</li>
                </ul>

                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar portada</label>
                  </div>
                  <div class="input-group-append">
                    <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                  </div>
                </div>

                <div *ngIf="progreso > 0" class="progress" style="height: 40px;">
                  <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progreso+'%'}" attr.aria-valuenow="{{ progreso }}" aria-valuemin="0" aria-valuemax="100">
                    {{ progreso }}%
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
