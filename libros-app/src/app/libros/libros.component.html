<detalle-libro *ngIf="libroSeleccionado" [libro]="libroSeleccionado"></detalle-libro>

<div class="card border-primary mb-3">
  <div class="card-header">Libros</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de libros</h5>

    <div class="my-2 text-left">
      <button *ngIf="authService.hasRole('ROLE_USER') || authService.hasRole('ROLE_ADMIN')"
      class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/clientes/form']">
        Añadir libro
      </button>
    </div>

    <table class="table table-bordered table-striped table-responsive" *ngIf="libros?.length > 0">
      <thead>
        <tr>
          <th scope="col" style="width:8%;">Portada</th>
          <th scope="col" style="width:40%;">Título</th>
          <th scope="col" style="width:25%;">Autor</th>
          <th scope="col" style="width:25%;">Género</th>
          <th scope="col" style="width:2%;">Año de publicación</th>
          <th scope="col" *ngIf="authService.hasRole('ROLE_ADMIN')">Editar</th>
          <th scope="col" *ngIf="authService.hasRole('ROLE_ADMIN')">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td style="width:8%;">
            <img (click)="abrirModal(libro)" *ngIf="libro?.idFoto"
            src="https://www.ebookelo.com/images/cover/{{ libro.idFoto }}.jpg"
            alt="Portada de {{libro.titulo}}" class="img-thumbnail rounded"
            style="width: 64px; cursor: pointer"/>
            <img (click)="abrirModal(libro)" *ngIf="!libro?.idFoto"
            src="http://localhost:8080/images/no-portada.png"
            alt="Sin foto" class="img-thumbnail rounded"
            style="width: 64px; cursor: pointer"/>
          </td>
          <td style="width:40px;"><span (click)="abrirModal(libro)" style="cursor: pointer;" class="text-primary">{{libro.titulo}}</span></td>
          <td style="width:25%;"><span *ngIf="libro.autor"><a [routerLink]="['/autor', libro.autor.id]">{{libro.autor.nombre}}</a></span></td>
          <td style="width:25%;"><span *ngFor="let g of libro.generos; first as isFirst"><span *ngIf="isFirst">{{ g.nombre }}</span><span *ngIf="!isFirst">, {{ g.nombre }}</span></span></td>
          <td style="width:2%;">{{libro.anyoPublicacion}}</td>
          <td *ngIf="authService.hasRole('ROLE_ADMIN')">
            <button type="button" name="editar" [routerLink]="['/libros/form', libro.id]" class="btn btn-primary  btn-sm">Editar</button>
          </td>
          <td *ngIf="authService.hasRole('ROLE_ADMIN')">
            <button type="button" name="eliminar" (click)='delete(libro)' class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>


    <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>
  </div>
</div>
