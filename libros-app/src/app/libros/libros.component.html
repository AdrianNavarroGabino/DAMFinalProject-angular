<detalle-libro *ngIf="libroSeleccionado" [libro]="libroSeleccionado"></detalle-libro>

<div class="card border-primary mb-3">
  <div class="card-header">Libros</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de libros</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/libros/form']">Añadir libro</button>
    </div>

    <table class="table table-bordered table-striped table-responsive" *ngIf="libros?.length > 0">
      <thead>
        <tr>
          <th scope="col" style="width:8%;">Portada</th>
          <th scope="col" style="width:40%;">Título</th>
          <th scope="col" style="width:25%;">Autor</th>
          <th scope="col" style="width:25%;">Editorial</th>
          <th scope="col" style="width:2%;">Fecha de publicación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td style="width:8%;">
            <img (click)="abrirModal(libro)" *ngIf="libro?.foto"
            src="http://localhost:8080/api/uploads/img/{{libro.foto}}"
            alt="{{libro.foto}}" class="img-thumbnail rounded"
            style="width: 64px; cursor: pointer"/>
            <img (click)="abrirModal(libro)" *ngIf="!libro?.foto"
            src="http://localhost:8080/images/no-portada.png"
            alt="Sin foto" class="img-thumbnail rounded"
            style="width: 64px; cursor: pointer"/>
          </td>
          <td style="width:40px;"><span (click)="abrirModal(libro)" style="cursor: pointer;" class="text-primary">{{libro.titulo}}</span></td>
          <td style="width:25%;"><span *ngIf="libro.autores && libro.autores.length > 0">{{libro.autores[0].nombre}} {{libro.autores[0].apellidos}}</span></td>
          <td style="width:25%;">{{libro.editorial}}</td>
          <td style="width:2%;">{{libro.fechaPublicacion}}</td>
        </tr>
      </tbody>
    </table>


    <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>
  </div>
</div>
