<div class="card border-primary text-center mx-auto"
  [ngStyle]="{'max-width.px': anchoLogin}">
  <div class="card-header">
    {{titulo}}
  </div>
  <div class="card-body">
    <form method="post">
      <div class="form-group col-sm-6 mx-auto">
        <input [(ngModel)]="usuario.username" type="text" class="form-control"
        name="username" id="username" placeholder="Username" autofocus required>
      </div>

      <div class="form-group col-sm-6 mx-auto">
        <input [(ngModel)]="usuario.password" type="password"
        class="form-control" name="password" id="password"
        placeholder="Password" required>
      </div>

      <div class="form-group col-sm-6 mx-auto">
        <input (click)="login()" type="submit"
        class="btn btn-lg btn-primary btn-block" value="Iniciar sesión">
      </div>
    </form>

    <div>
      <p class="text-primary font-weight-bold" (click)="registrar()"
      style="cursor: pointer;">¿Aún no tienes cuenta? Regístrate</p>
    </div>
  </div>
</div>
